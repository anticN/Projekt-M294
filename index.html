<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo-Liste M294 Projekt</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Verwalten Sie ihre Aufgaben mit der Todo-Liste</h1><br>
        <form>
            <button id="allTasks">Alle Aufgaben Anzeigen</button>
            <button id="newTask">Eine neue Aufgabe hinzufügen</button>
            <button id="updateTask">Eine besethende Aufgabe anpassen</button>
            <button id="delTask">Eine besethende Aufgabe löschen</button>
        </form>
    </body>
